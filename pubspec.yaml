name: network_requests
description: An easy-to-use http network requests handler.
version: 1.0.0
homepage: https://github.com/Coder-Manuel/network_requests

environment:
  sdk: ">=2.18.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.5
  mime: ^1.0.2
  http_interceptor: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

